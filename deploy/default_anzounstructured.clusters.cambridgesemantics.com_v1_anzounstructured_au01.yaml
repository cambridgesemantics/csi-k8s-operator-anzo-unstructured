    nodeConfig:
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: anzounstructured
        serviceName: au-au01-w
        template:
          metadata:
            labels:
              app: anzounstructured
          spec:
            containers:
            - image: registry.connect.redhat.com/cambridgesemantics/anzo-unstructured-worker@sha256:a00c57baade38e08ac009880dc57cb6165bbf89d1906d4c92e858a1db09ef73c

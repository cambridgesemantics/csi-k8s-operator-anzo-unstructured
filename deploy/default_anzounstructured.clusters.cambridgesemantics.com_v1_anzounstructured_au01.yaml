          metadata:
            labels:
              app: anzounstructured
          spec:
            containers:
            - image: registry.connect.redhat.com/cambridgesemantics/anzo-microservices-leader@sha256:ba66cb6b55a2313a40a4f42dd6c046032e32ce670de3d59f1298bc6ad57519c2

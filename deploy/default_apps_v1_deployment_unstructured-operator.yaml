apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: unstructured-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RELATED_IMAGE_ANZO_MICROSERVICES_LEADER
          value: registry.connect.redhat.com/cambridgesemantics/anzo-microservices-leader@sha256:ba66cb6b55a2313a40a4f42dd6c046032e32ce670de3d59f1298bc6ad57519c2
        - name: RELATED_IMAGE_ANZO_UNSTRUCTURED_WORKER
          value: registry.connect.redhat.com/cambridgesemantics/anzo-unstructured-worker@sha256:a00c57baade38e08ac009880dc57cb6165bbf89d1906d4c92e858a1db09ef73c
        image: registry.connect.redhat.com/cambridgesemantics/unstructured-operator@sha256:1b591c8bca4c20e6a3cad2beb0b977173af8473d59f5a8ce28c31e043343935d
        imagePullPolicy: Always
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
      serviceAccountName: unstructured-operator
      terminationGracePeriodSeconds: 10

apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "anzounstructured.cambridgesemantics.com/v1beta1",
          "kind": "AnzoUnstructured",
          "metadata": {
            "name": "au01",
          },
          "spec": {
            "anzoMicroservicesLeader": {
              "resources": {
                "limits": {
                  "cpu": "2000m",
                  "memory": "4Gi"
                },
                "requests": {
                  "cpu": "2000m",
                  "memory": "4Gi"
                }
              },
              "size": 1,
            },
            "anzoUnstructuredWorker": {
              "resources": {
                "limits": {
                  "cpu": "2000m",
                  "memory": "4Gi"
                },
                "requests": {
                  "cpu": "2000m",
                  "memory": "4Gi"
                }
              },
              "size": 1
            },
            "serviceAccountName": "unstructured-operator",
          }
        }
      ]
    capabilities: Basic Install
    categories: Database, Big Data
    description: Kubernetes Operator for Anzo Unstructured
    containerImage: registry.connect.redhat.com/cambridgesemantics/unstructured-operator:1.1.0
    createdAt: 2020-10-21
    certified: "true"
    support: Cambridge Semantics
    repository: ""
  name: unstructured-operator.v1.1.0
  namespace: default
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: AnzoUnstructured is the Schema for the anzounstructureds API
      kind: AnzoUnstructured
      name: anzounstructureds.anzounstructured.cambridgesemantics.com
      version: v1beta1
      resources:
      - kind: Service
        name: ''
        version: v1
      - kind: StatefulSet
        name: ''
        version: v1
      - kind: Pod
        name: ''
        version: v1
      - kind: ConfigMap
        name: ''
        version: v1
      - kind: Secret
        name: ''
        version: v1
      - kind: AnzoUnstructured
        name: ''
        version: v1beta1
      - kind: PersistentVolumeClaim
        name: ''
        version: v1
      - kind: Event
        name: ''
        version: v1
      - kind: Deployment
        name: ''
        version: v1
      - kind: ServiceMonitors
        name: ''
        version: v1
      - kind: ReplicaSet
        name: ''
        version: v1
      specDescriptors:
      - description: Resource Specification for Anzo Unstructured Leader
        displayName: Leader Spec
        path: anzoMicroservicesLeader
      - description: Resource Specification for Anzo Unstructured Worker
        displayName: Worker Spec
        path: anzoUnstructuredWorker
      - description: Service account used to deploy Anzo Unstructured
        displayName: Service Account
        path: serviceAccountName
      statusDescriptors:
      - description: Current phase of Anzo unstructured CR like Creating/Running/Failed
        displayName: Phase
        path: phase
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:phase'
      - description: FQDN of Microservices Leader
        displayName: LeaderFQDN
        path: leaderFQDN
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:text'
  description: "The Unstructured Operator provides the way to install and configure an anzo unstructured setup on Red Hat K8S environment.\nCurrently, this is possible only through existing Anzo installation.\n\n### Installation\n Refer [installation instructions]( https://github.com/cambridgesemantics/csi-k8s-operator-anzo-unstructured/blob/v1.1.0/README.md )\n\n### Documentation\n\nYou can find our documentation [here.]( https://docs.cambridgesemantics.com/anzo/userdoc/cloud-deployments.htm )\n\n### Support\n\nWe offer Support to our customers through [ Cambridge Semantics Customer Center ]( https://customercenter.cambridgesemantics.com/ )."
  displayName: Anzo Unstructured Operator
  icon:
  - base64data: ""
    mediatype: "image/png"
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - persistentvolumes
          verbs:
          - get
          - list
          - watch
          - create
          - delete
        - apiGroups:
          - ""
          resources:
          - persistentvolumeclaims
          verbs:
          - get
          - list
          - watch
          - update
        - apiGroups:
          - storage.k8s.io
          resources:
          - storageclasses
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - extensions
          resourceNames:
          - nfs-provisioner
          resources:
          - podsecuritypolicies
          verbs:
          - use
        - apiGroups:
          - anzounstructured.cambridgesemantics.com
          resources:
          - 'anzounstructureds'
          - 'anzounstructureds/finalizers'
          verbs:
          - '*'
        serviceAccountName: unstructured-operator
      deployments:
      - name: unstructured-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: unstructured-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: unstructured-operator
            spec:
              containers:
              - command:
                - csi-k8s-operator-anzo-unstructured
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: unstructured-operator
                - name: RELATED_IMAGE_ANZO_MICROSERVICES_LEADER
                  value: registry.connect.redhat.com/cambridgesemantics/anzo-microservices-leader:5.1.2
                - name: RELATED_IMAGE_ANZO_UNSTRUCTURED_WORKER
                  value: registry.connect.redhat.com/cambridgesemantics/anzo-unstructured-worker:5.1.2
                image: registry.connect.redhat.com/cambridgesemantics/unstructured-operator:1.1.0
                imagePullPolicy: Always
                name: unstructured-operator
                resources: {}
              serviceAccountName: unstructured-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - namespaces
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - unstructured-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - anzounstructured.cambridgesemantics.com
          resources:
          - '*'
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - policy
          resourceNames:
          - privileged
          resources:
          - podsecuritypolicies
          verbs:
          - use
        - apiGroups:
          - ""
          resources:
          - pods/exec
          verbs:
          - create
        serviceAccountName: unstructured-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - Big Data
  - Database
  links:
  - name: Unstructured Operator
    url: https://github.com/cambridgesemantics/csi-k8s-operator-anzo-unstructured/blob/v1.1.0/README.md
  maintainers:
  - email: frank@cambridgesemantics.com
    name: Frank Schwichtenberg
  maturity: stable
  provider:
    name: Cambridge Semantics
  version: 1.1.0
